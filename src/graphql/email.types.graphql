type Query{
    # 发送短信
    sendEmail( mContent: a, mid: Int!, email: [String]!, sender: String!): Data
}

type Mutation{
    createEmailModule(
        emailModule: EmailModuleInput!,
    ):Data
}

type Data{
    code: Int,
    message: String
}

input a {
    name: String
}
input EmailModuleInput {
    module: String!
    emailType: Int!
    emailTheme: String
}