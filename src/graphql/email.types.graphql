type Query{
    # 发送短信
    sendEmail( mContent: a, mid: Int!, uid: [Int]!, sender: String!):Data
}

type Mutation{
    creatEmailModule(
        emailModule: EmailModuleInput!,
    ):Data
}

type Data{
